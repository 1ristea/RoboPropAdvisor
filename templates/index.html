<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Property Advisor</title>
</head>
<body>
    <div class="container">
        <!-- Add the image at the top of the form -->
        <img src="{{ url_for('static', filename='images/RoboProp.png') }}" alt="Robot Logo" class="logo">
        
        <h2>RoboProp Advisor</h2>
        <h4>Select Property Details</h4>
        <form action="/submit" method="post">
            <div class="form-group">
            <label for="propertyType">Property Type:</label>
            <select name="propertyType" id="propertyType">
                <option value="HDB">HDB</option>
                <option value="Condo">Condo</option>
                <option value="Landed">Landed</option>
            </select>
            </div>

            <div class="form-group">
            <label for="location">Region:</label>
            <select name="location" id="location">
                <option value="Central">Central</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="North">North</option>
                <option value="Northwest">Northwest</option>
            </select>
            </div>

            <div class="form-group">
            <label for="rooms">Number of Rooms:</label>
            <select name="rooms" id="rooms">
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
                <option value="4">4 Rooms</option>
            </select>
            </div>
                <button class="button" type="submit">Predict Rental Price</button>
        </form>

        <!-- Form for searching properties -->
        <form action="/search_properties" method="post">
            <button class="button" type="submit">Search Properties</button>
         </form>

         <!-- Form for uploading an advertisement image -->
                 <!-- Form for uploading an advertisement image -->
        <form action="/check_scam_result" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Property Advertisement Image:</label>
                <input type="file" name="image" accept="image/*" required />
            </div>
            <button type="submit" class="button">Check Image for Scam</button>
        </form> 
        
    </div>

</body>
</html>
